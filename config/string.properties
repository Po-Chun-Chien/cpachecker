# ARGCPA is needed for counterexample analysis
cpa = cpa.arg.ARGCPA

ARGCPA.cpa  = cpa.composite.CompositeCPA

CompositeCPA.cpas = cpa.rtt.RTTCPA , cpa.callstack.CallstackCPA, cpa.value.ValueAnalysisCPA, cpa.location.LocationCPA, cpa.string.StringCPA

analysis.reachedSet.withStatistics = true
cpa.arg.keepCoveredStatesInReached = true
reachedSet.dot = reached.dot
reachedSet.export = true
reachedSet.file = reached.txt



