# ----------------------------------------------------------------------
# This configuration file uses a sequential
# combination of three analyses:
# 1. a parallel combination of symbolic execution and value analysis
# with adjustable precision through CEGAR and interpolation,
# 2. predicate analyis,
# 3. a bounded model-checking analysis with k-induction.
# ----------------------------------------------------------------------

# Use sequential combination of analyses.
analysis.restartAfterUnknown = true

# The analyses used for reachability properties.
restartAlgorithm.configFiles = svcomp21--01-parallel--symbolicExecution-valueAnalysis-itp.properties, \
                               svcomp21--03-predicateAnalysis.properties, \
                               svcomp21--04-kInduction.properties, \
                               svcomp21--recursion.properties::if-recursive, \
                               svcomp21--concurrency.properties::if-concurrent
