# ------------------------------------------------------------------
# This configuration file uses two analyses in parallel:
# (1) symbolic execution, and
# (2) a value analysis in a model-checking configuration, with CEGAR based on Craig interpolation
# A bit-precise predicate analysis is used to cross-check counterexamples for both components.
# ------------------------------------------------------------------

analysis.useParallelAnalyses=true
parallelAlgorithm.configFiles=svcomp21--01-parallel-01--symbolicExecution.properties,svcomp21--01-parallel-02--valueAnalysis-itp.properties

limits.time.cpu = 150s
limits.time.cpu::required = 150s